<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungee Jump Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bungee Jump Calculator</h1>
            <button id="settings-btn">⚙️ Settings</button>
        </header>
        <div class="inputs">
            <label for="mass">Mass of Jumper (kg):</label>
            <input type="number" id="mass" value="0.4" step="0.01">

            <label for="height">Starting Height (m):</label>
            <input type="number" id="height" value="4.5" step="0.01">
        </div>
        <div id="settings-menu" class="hidden">
            <h2>Advanced Settings</h2>
            <label for="gravitational-constant">Gravitational Constant (m/s²):</label>
            <input type="number" id="gravitational-constant" value="9.81" step="0.01">

            <label for="elasticity">Elasticity Factor:</label>
            <input type="number" id="elasticity" value="1.5" step="0.01">
        </div>
        <button id="calculate-btn">Calculate</button>

        <div class="results">
            <h2>Results</h2>
            <p>Added String Needed: <span id="string-needed">-</span> m</p>
            <p>Distance Cord Stretched: <span id="cord-stretched">-</span> m</p>
            <p>Ending Height: <span id="ending-height">-</span> m</p>
        </div>
        <canvas id="energy-chart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
