<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bungee Jump Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bungee Jump Calculator</h1>

        <div id="userInputs">
            <label for="mass">Mass (kg):</label>
            <input type="number" id="mass" name="mass" required>

            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" required>

            <button onclick="calculateJump()">Calculate</button>
        </div>

        <div id="results">
            <h2>Results</h2>
            <p id="stringLength"></p>
            <p id="stretchedCord"></p>
            <p id="endingHeight"></p>

        <h3>Admin Panel (Input Bungee Cord Parameters)</h3>
        <div id="adminPanel">
            <label for="startingHeight">Starting Height (m):</label>
            <input type="number" id="startingHeight" name="startingHeight" required>

            <label for="unstretchedCord">Unstretched Bungee Cord (m):</label>
            <input type="number" id="unstretchedCord" name="unstretchedCord" required>

            <label for="cordStrength">Cord Strength (N):</label>
            <input type="number" id="cordStrength" name="cordStrength" required>

            <label for="bufferZone">Buffer Zone (m):</label>
            <input type="number" id="bufferZone" name="bufferZone" required>

            <label for="noGoZone">No Go Zone (m):</label>
            <input type="number" id="noGoZone" name="noGoZone" required>

            <button onclick="updateAdminParameters()">Update Parameters</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungee Jump Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        output {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bungee Jump Calculator</h1>
    <form id="bungee-form">
        <!-- User Inputs -->
        <label for="mass">Mass of Jumper (kg):</label>
        <input type="number" id="mass" required>
        
        <label for="startHeight">Starting Height (m):</label>
        <input type="number" id="startHeight" required>

        <label for="unstretchedLength">Unstretched Bungee Cord Length (m):</label>
        <input type="number" id="unstretchedLength" required>

        <label for="springConstant">Spring Constant of Cord (N/m):</label>
        <input type="number" id="springConstant" required>

        <label for="jumperHeight">Height of Jumper (m):</label>
        <input type="number" id="jumperHeight" required>

        <label for="bufferZone">Buffer Zone (m):</label>
        <input type="number" id="bufferZone" required>

        <label for="noGoZone">No-Go Zone (m):</label>
        <input type="number" id="noGoZone" required>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <h2>Results</h2>
    <p><strong>Added String Distance:</strong> <output id="addedStringDistance"></output></p>
    <p><strong>Distance the Bungee Cord Stretches:</strong> <output id="stretch"></output></p>
    <p><strong>Ending Height:</strong> <output id="endingHeight"></output></p>

    <script src="bungee.js"></script>
</body>
</html>
